<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="first name">first NAME:
            <input type="text" name="fast NAME" placeholder="parth" id="first NAME"
            required minlength="3"max="20"/>

        <br>
        <label for="lastNAME">Last NAME:
            <input type="text" name="lastNAME" placeholder="singh" id="lastNAME"
            required minlength="3"max="20"/>
        </label>
        <br>
        <label for="Email">Email:
            <input type="Email" name="Email" placeholder="parth@123.com" id="Email"
            required/>
        </label>
        <br>
        <label for="password">password:
            <input type="password" name="password" placeholder="****" id="password"
            required/>

        </label>
        <br>
        <label for="confirmpassword">confirmpassword:
            <input type="password" name="confirmpassword" placeholder="****" id="confirmpassword"

        <br>
        <label for="age">age:
            <input type="number" name="age" placeholder="18" id="age"min="1" max="18"
            required/>
        </label>
        <br>
        <label for="gender">Gender:
            <input type="radio" name="gender" value="male">male
            <input type="radio" name="gender" value="female">female
            <input type="radio" name="gender" value="others">others
        </label>
        <br>
        <label for="terms">terms
            <input type="checkbox" name="terms" id="terms"required/>i agree to term and conditions
        </label>
        <br>
        <input type="submit" value="submit"/>



        </label>

        
    </form>
    
</body>
